<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bjarum Airlines</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script type="text/javascript" src="semantic/moment.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="semantic/dropdown.min.css">
  <link rel="stylesheet" type="text/css" href="semantic/transition.min.css">
  
  <link rel="stylesheet" type="text/css" href="semantic/daterangepicker.css">
  
  
  <script src="semantic/daterangepicker.js"></script>
  <script src="semantic/dropdown.min.js"></script>
  <script src="semantic/transition.min.js"></script>


</head>

<body>


  <div class="jumbotron text-center">
    <h1>BJARUM AIRLINES</h1>
  </div>


  <div class="container">

    <div class="row">


      <div class="col-sm-4">
        <form class="form-inline" role="form">
          <div class="form-group">

            <p>Reise fra:</p>

            <div class="ui fluid search selection dropdown" id="search-select-from">
              <input type="hidden" name="country">
              <i class="dropdown icon"></i>

              <div class="default text">Hvor ønsker du å reise fra?<label for=""><span class="glyphicon glyphicon-plane"></span></label> </div>

              <div class="menu">
                <div class="item" data-value="af"><i class="af flag"></i>Afghanistan</div>
                <div class="item" data-value="ax"><i class="ax flag"></i>Aland Islands</div>
                <div class="item" data-value="al"><i class="al flag"></i>Albania</div>
                <div class="item" data-value="dz"><i class="dz flag"></i>Algeria</div>
                <div class="item" data-value="as"><i class="as flag"></i>American Samoa</div>
                <div class="item" data-value="ad"><i class="ad flag"></i>Andorra</div>
              </div>

            </div>
            
            
<input type="text" name="daterange" value="01/01/2015 - 01/31/2015" />
            
          </div>
        </form>
      </div>




      <div class="col-sm-4">
        <form class="form-inline" role="form">
          <div class="form-group">
            <p> Reise til: </p>

            <div class="ui fluid search selection dropdown" id="search-select-to">
              <input type="hidden" name="country">
              <i class="dropdown icon"></i>
              <div class="default text">Hvor ønsker du å reise til? <label for=""><span class="glyphicon glyphicon-plane"></span></label>
              </div>

              <div class="menu">
                <div class="item" data-value="af"><i class="af flag"></i>Afghanistan</div>
                <div class="item" data-value="ax"><i class="ax flag"></i>Aland Islands</div>
                <div class="item" data-value="al"><i class="al flag"></i>Albania</div>
                <div class="item" data-value="dz"><i class="dz flag"></i>Algeria</div>
                <div class="item" data-value="as"><i class="as flag"></i>American Samoa</div>
                <div class="item" data-value="ad"><i class="ad flag"></i>Andorra</div>
              </div>

            </div>


          </div>
        </form>
      </div>




      <div class="col-sm-4">
        <form role="form">
          <div class="form-group">
            <form role="form">
              <label class="checkbox-inline">
                      <input type="radio" name="turreturenkel" value="Tur/retur"> Tur/retur
                    </label>
              <label class="checkbox-inline">
                      <input type="radio" name="turreturenkel" value="Enkel"> Enkel
                    </label>
            </form>
          </div>
      </div>

    </div>
  </div>


<script type="text/javascript">
    $('#search-select-to').dropdown();
</script>

<script type="text/javascript">
    $('#search-select-from').dropdown();
</script>

<script type="text/javascript">
$(function() {
    $('input[name="daterange"]').daterangepicker();
});
</script>

</body>

</html>
